<button
  mat-icon-button
  aria-label="Focus project"
  class="focus-project"
  [class._accent]="focused"
  (click)="onFocus()"
>
  <mat-icon>center_focus_strong</mat-icon>
</button>
<mat-checkbox
  class="active-project"
  [(ngModel)]="active"
  (change)="onToggleActive()"
  >{{ project }}</mat-checkbox
>
