<h2>Create an account</h2>
<form
  class="register-form"
  autocomplete="off"
  [formGroup]="formStore.form"
  (submit)="onRegister()"
>
  <mat-form-field appearance="outline">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="First Name" formControlName="firstName" />
    <mat-error>{{ formStore.getError('firstName') }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName" />
    <mat-error>{{ formStore.getError('lastName') }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>E-Mail</mat-label>
    <input matInput type="email" formControlName="email" />
    <mat-error>{{ formStore.getError('email') }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      matInput
      formControlName="password"
      [type]="hidePassword ? 'password' : 'text'"
    />
    <smat-toggle-button-icon
      matSuffix
      [checked]="hidePassword"
      [icons]="['visibility_off', 'visibility']"
      (toggleEvent)="onToggleHidePassword($event)"
    ></smat-toggle-button-icon>
    <mat-error>
      {{ formStore.getError('password') }}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Confirm password</mat-label>
    <input
      matInput
      formControlName="passwordConfirm"
      [type]="hidePassword ? 'password' : 'text'"
    />
    <smat-toggle-button-icon
      matSuffix
      [checked]="hidePassword"
      [icons]="['visibility_off', 'visibility']"
      (toggleEvent)="onToggleHidePassword($event)"
    ></smat-toggle-button-icon>
    <mat-error>
      {{ formStore.getError('passwordConfirm') }}
    </mat-error>
  </mat-form-field>
  <button mat-raised-button type="submit" class="register">Register</button>
</form>
