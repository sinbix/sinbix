<h2>Create an account</h2>
<form
  class="register-form"
  autocomplete="off"
  [formGroup]="formStore.form"
  (submit)="onRegister()"
>
  <mat-form-field>
    <input matInput placeholder="First Name" formControlName="firstName" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Last Name" formControlName="lastName" />
  </mat-form-field>
  <mat-form-field>
    <input matInput type="email" placeholder="E-Mail" formControlName="email" />
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Password"
      formControlName="password"
    />
    <mat-error>
      {{ formStore.getError('password') }}
    </mat-error>
  </mat-form-field>
  <button mat-raised-button type="submit" class="register">Register</button>
</form>
