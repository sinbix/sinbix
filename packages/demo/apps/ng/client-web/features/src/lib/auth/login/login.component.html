<h2>Login to your account</h2>
<form class="login-form" [formGroup]="formStore.form" (submit)="onLogin()">
  <mat-form-field appearance="outline">
    <mat-label>E-Mail</mat-label>
    <input matInput required type="email" formControlName="email" />
    <mat-error>{{ formStore.getError('email') }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      #password
      matInput
      required
      formControlName="password"
      [type]="hidePassword ? 'password' : 'text'"
    />
    <smat-toggle-button-icon
      matSuffix
      [checked]="hidePassword"
      [icons]="['visibility_off', 'visibility']"
      (toggleEvent)="onToggleHidePassword($event)"
    ></smat-toggle-button-icon>
    <mat-hint [align]="'end'">
      {{ password.value?.length }}
      /
      {{ password.value?.length < minPassword ? minPassword : maxPassword }}
    </mat-hint>
    <mat-error>
      {{ formStore.getError('password') }}
    </mat-error>
  </mat-form-field>
  <button mat-raised-button type="submit" class="login">Login</button>
</form>
