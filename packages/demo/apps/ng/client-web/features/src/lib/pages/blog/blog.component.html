<mat-card class="posts">
  <div class="actions">
    <button mat-raised-button class="create">create</button>
  </div>
  <ui-blog-post-list
    [posts]="posts$ | async"
    [pageSize]="pageSize$ | async"
    [pageIndex]="pageIndex$ | async"
    [length]="length$ | async"
    (changePageEvent)="onPagination($event)"
  ></ui-blog-post-list>
</mat-card>
