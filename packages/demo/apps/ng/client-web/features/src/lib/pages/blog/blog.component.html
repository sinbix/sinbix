<mat-card class="posts">
  <ng-container *ngIf="isAuth$ | async">
    <div class="actions">
      <button mat-raised-button class="create" (click)="onCreate()">
        create
      </button>
    </div>
  </ng-container>
  <ui-blog-post-list
    [posts]="posts$ | async"
    [pageSize]="pageSize$ | async"
    [pageIndex]="pageIndex$ | async"
    [length]="length$ | async"
    [userId]="userId$ | async"
    (deleteEvent)="onDelete($event)"
    (editEvent)="onEdit($event)"
    (changePageEvent)="onPagination($event)"
  ></ui-blog-post-list>
</mat-card>
