<div class="sidebar">
  <div class="sidebar-content">
    <div id="focused-project" class="sidebar-section" hidden>
      <h4>Focused on <span id="focused-project-name"></span></h4>
      <button mat-raised-button (click)="unfocusProject()">Unfocus</button>
    </div>

    <div class="sidebar-section">
      <h4>Display Options</h4>
      <div class="flex">
        <button
          id="select-affected-button"
          (click)="selectAffectedProjects()"
          class="hide"
        >
          Select Affected
        </button>
        <button mat-raised-button color="primary" (click)="selectAllProjects()">
          Select All
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="deselectAllProjects()"
        >
          Deselect All
        </button>
      </div>
    </div>
    <div class="sidebar-section">
      <div class="flex">
        <form [formGroup]="searchFilterForm">
          <mat-form-field>
            <input
              matInput
              placeholder="Search filter"
              [formControlName]="'search'"
            />
            <mat-hint>Use comma for splitting!</mat-hint>
          </mat-form-field>
          <div class="checkbox-path-container">
            <mat-checkbox [formControlName]="'includeInPath'"
              >include projects in path</mat-checkbox
            >
          </div>
        </form>
      </div>
    </div>
    <deps-graph-ui-project-list
      [projectGroups]="projectGroups$ | async"
      [activeProjects]="activedProjects$ | async"
      (toggleActiveEvent)="onToggleActive($event)"
    ></deps-graph-ui-project-list>
    <div id="project-lists"></div>
  </div>
</div>

<div id="main-content">
  <div id="no-projects-chosen">
    <h4>Please select projects in the sidebar.</h4>
  </div>
  <svg id="svg-canvas" width="960" height="600">
    <defs>
      <filter id="sofGlowFocus" height="300%" width="300%" x="-75%" y="-75%">
        <feDropShadow
          dx="0"
          dy="0"
          stdDeviation="10"
          flood-color="rgb(8, 108, 159)"
          flood-opacity="1"
        />
      </filter>
      <filter
        id="sofGlowFocusAffected"
        height="300%"
        width="300%"
        x="-75%"
        y="-75%"
      >
        <feDropShadow
          dx="0"
          dy="0"
          stdDeviation="10"
          flood-color="rgb(248,84,119)"
          flood-opacity="1"
        />
      </filter>
    </defs>
  </svg>
</div>
