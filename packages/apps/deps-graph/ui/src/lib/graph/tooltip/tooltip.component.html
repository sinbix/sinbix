<mat-card class="tooltip-card _primary-700">
  <h4 class="header">
    <span class="type">{{ project.type }}</span>
    {{ project.name }}
  </h4>
  <div class="content">
    <strong>tags</strong>
    <ng-container *ngFor="let tag of project.data.tags">
      <br />
      {{ tag }}
    </ng-container>
  </div>
  <div class="actions">
    <button mat-raised-button (click)="onFocus()">Focus</button>
    <button mat-raised-button (click)="onExclude()">Exclude</button>
  </div>
</mat-card>
